   <!-- section -->
	<section class="bg-light text-center">
	 <div class="container text-dark text-center lead">
		<form  id ="regform" onclick="return validate()" action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
		 <div class="row lead">
			<div class="col-6 lead my-3">
		      <label for="floatingInput">Job Reference Number</label>
			  <input type="text" class="form-control" id="JFN" name = "JFN"  pattern="^[A-Za-z0-9]{5}$"  required="required"/>
			</div>
			<div class="col-6 lead my-3">
		      <label for="floatingInput">Given Name</label>
			  <input type="text" class="form-control" id="Given_Name" name= "Given_Name" pattern="^[a-zA-Z]{1-20}$" maxlength="20" required="required"/>

			</div>
			<div class="col-6 lead my-3">
			  <label for="floatingInput">Last Name</label>
			  <input type="text" class="form-control" id="Last_Name" name = "Last_Name" pattern="^[a-zA-Z]{1-20}$" maxlength="20" required="required"/>
			</div>
			<div class="col-6 lead my-3">
              <label for="floatingInput">Email address</label>
			  <input type="email" class="form-control" id="e_add" name = "e_add" placeholder="name@example.com" required="required">
			</div> 
			<div class="col-6 lead my-3">
			  <label for="floatingInput">Date Of Birth</label>
			  <input type="text" class="form-control" onblur="validateDob()" id="date_of_birth" name="date_of_birth" placeholder="dd/mm/yyyy" required="required">
			  <span id ="dobError" > </span>
			</div>
		   <div class="col-6 lead my-3">
			 <fieldset>
				<legend>Gender</legend>
				<label for="gender">Female</label>
					<input type="radio" id="female" name = "female" value="female"/>
					<label for="gender">Male</label>
					<input type="radio" id="male"  name = "male" value="male"/>	
			</fieldset>
		   </div>
		   <div class="col-6 lead my-3">
			 <label for="floatingInput">Street address</label>
			 <input type="text" class="form-control" id="Street_Address" name = "Street_Address" maxlength="40" required="required">
		   </div>
		   <div class="col-6 lead my-3">
			 <label for="floatingInput">Surburb/Town</label>
			 <input type="text" class="form-control" id="Suburb" name ="Suburb"  maxlength="40" required="required">
		   </div>

		  <div class="col-6 lead my-3">
			 <label for="state">Please select state </label>
			 <select name="state" id="state">
				<option value=""></option>
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select>
			<span id="stateError"></span>
		  </div>
		  <div class="col-6 lead my-3">
			 <label for="floatingInput">Postcode</label>
			 <input type="text" class="form-control" pattern= "[0-9]{1,4}" id="post_code" name="post_code" maxlength="4" required="required">
			 <span id ="postcode_Error" > </span>
		   </div> 
		   <div class="col-6 lead my-3">
			 <label for="floatingInput">Phone Number</label>
			 <input type="text" class="form-control" pattern= "^\d{3,4}\s?\d{3,4}\s?\d{0,4}$" id="phone_number" name= "phone_number" maxlength="12" minlength ="8" required="required">
		   </div>
		   <div class="col-12 lead my-3">
			 <label for="Other_skills" name ="Other_skills">What other skills you have </label>
			 
		     <p><label for="html">HTML</label> 
			    <input type="checkbox" id="html" name="category[]" value="html" />

			   <label for="css">CSS</label> 
			   <input type="checkbox" id="css" name="category[]" value="css"/>
		
			  <label for="javascript">Javascript</label> 
			  <input type="checkbox" id="javascript" name="category[]" value="javascript"/>
			
			  <label for="php">PHP</label> 
			  <input type="checkbox" id="php" name="category[]" value="php"/>
			
			  <label for="mysql">MySQL</label> 
			  <input type="checkbox" id="mysql" name="category[]" value="mysql"/>

			  <label for="other-skills">other skills</label> 
			  <input type="checkbox" id="other-kills-checkbox" name="category[]" value="other skills"/>

			  <textarea id="otherchecktextarea" name="other-skills" rows="1" cols="30"></textarea>
			  <span id="textError"></span>
		     </p>
		   </div>
	</div>
		<p>
			<label for="date">Date</label>
			<input type="text" name="date" id="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}\/\d{1,2}\/\d{4}" ></input>
			</p>
			<p>
			<label for="time">Time</label>
			<input type="time" name="time" id="time" placeholder="HH:MM AM/PM" pattern="(0?[1-9])|(1[0-2]):[0-5]0-9(AM|PM)"></input>
		</p>
	<input type= "submit" value="Book"/>
